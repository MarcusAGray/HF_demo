<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HF Demo</h1>
  <input id="textInput" type="file">
  <div id="results"></div>
  <script>
    
    async function loaded(reader) {
      const response = await fetch('https://marcusagray-testdemo.hf.space/api/predict', {
        method: "POST", body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });
      const json = await response.json();
      // const label = json['data'][0]['confidences'][0]['label'];
      // results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
      results.innerHTML = json['data']
    }

    function read() {
      const reader = new FileReader();
      reader.addEventListener('load', () => loaded(reader))
      // reader.readAsDataURL(textInput.files[0]);
    }
    textInput.addEventListener('input', read);

  </script>
  
</body>
</html>
