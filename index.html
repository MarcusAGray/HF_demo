<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HF Demo</h1>
  <input id="textInput" type="text">
  <button id="btn">Send text</button>
  <div id="results"></div>
  <script>

    btn.addEventListener('click', callSpace)

    function callSpace() {
      fetch('https://marcusagray-testdemo.hf.space/api/predict', {
        method: "POST",
        body: JSON.stringify({ "data": [textInput.value] }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => results.textContent = data.data[0]);
    }

  </script>
</body>
</html>
